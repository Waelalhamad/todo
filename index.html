<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List | By Wael Alhamad</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Top NavBar -->
        <nav class="top-navbar">
            <div class="welcome-message">Hi, <span id="user-name">Wael</span> !</div>
            <div class="profile-picture">
                <img id="profile-image" src="default-profile.jpg" alt="Profile Picture">
            </div>
        </nav>   
        
        <!-- Bottom NavBar -->
        <nav class="bottom-navbar">
            <a href="complete.html" class="nav-item"><i class="fa-solid fa-check"></i></a>
            <a href="#" class="nav-item add"><i class="fa-solid fa-plus"></i></a>
            <a href="trash.html" class="nav-item"><i class="fa-solid fa-trash"></i></a>
        </nav>
    </header>

    <!-- TOP NAV FORM -->
    <div class="user-inputs" id="user-inputs" style="display: none">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" placeholder="Enter your name">
        
        <label for="image-input">Upload profile picture:</label>
        <input type="file" id="image-input" accept="image/*">
        
        <button id="submit-btn">Complete <i class="fa-solid fa-caret-right"></i></button>
    </div> 

    <!-- Home -->
     <section id="home">
        <!-- Tasks Number -->
        <div class="container" id="container" style="display: none;">
             <p>You have to do <span id="tasks-number">0</span> Task<span></span></p>
        </div>

        <!-- Tasks -->
        <div id="tasks-container" class="tasks-container">
        </div>
     </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
