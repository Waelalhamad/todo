<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | By Wael Alhamad</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Top NavBar -->
        <nav class="top-navbar">
            <div class="welcome-message">Hi, <span id="user-name">Wael</span> !</div>
            <div class="profile-picture">
                <img id="profile-image" src="default-profile.jpg" alt="Profile Picture">
            </div>
        </nav>   
        
        <!-- Bottom NavBar -->
        <nav class="bottom-navbar">
            <a href="#" class="nav-item active" id='home'>
                <ion-icon name="home-outline"></ion-icon>
            </a>
            <a href="#" class="nav-item">
                <ion-icon name="checkmark-done-circle-outline"></ion-icon>
            </a>
            <a href="#" class="nav-item add" id="showAdd">
                <ion-icon name="add-circle-outline"></ion-icon>
            </a>
            <a href="#" class="nav-item">
                <ion-icon name="trash-outline"></ion-icon>
            </a>
            <a href="#" class="nav-item" onclick="hideHome()">
                <ion-icon name="person-outline"></ion-icon>
            </a>
        </nav>        
    </header>

    <!-- TOP NAV FORM -->
    <div class="user-inputs" id="user-inputs" style="display: none">
        <label for="name-input">Enter your name:</label>
        <input type="text" id="name-input" placeholder="Enter your name">
        
        <label for="image-input">Upload profile picture:</label>
        <input type="file" id="image-input" accept="image/*">
        
        <button id="submit-btn">Complete <ion-icon name="caret-forward-outline"></ion-icon></button>
    </div> 

    <!-- Home -->
     <section id="home">
        <!-- Tasks Number -->
        <div class="container" id="container" style="display: none;">
             <p>You have to do <span id="tasks-number">0</span> Task<span id="s"></span></p>
        </div>

        <!-- Tasks -->
        <div id="tasks-container" class="tasks-container" style="display:none;"">
        </div>

        <!-- Add tasks -->
         <div id="add-task-container" class="add-task-container" style="display: none;">
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required autocomplete="off">
            </div>
            <div class="btns">
                <button class="cancel" onclick="hideAdd()">Cancel</button>
                <button class="btn" id="add">Add</button>
            </div>
         </div>
     </section>

     
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script></body>
</html>
